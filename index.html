<!DOCTYPE html>
<html ng-app="websiteApp"  lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rohan Kanjani">

    <title>rohan</title>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- TypedJS -->
    <script src="bower_components/typed.js/dist/typed.min.js"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Javascript -->
    <script src="js/app.js"></script>
    <script src="js/website.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="./bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/beer_tab.png">

</head>

<body ng-controller="WebsiteController" id="content">

    <div class="container-fixed">
        <div class="row">
            <div id="left" class="col-xs-2">
                <div class="info-side">
                    <h1 id="name"></h1>
                    <p id="position"></p>
                </div>
                <div class="contact">
                    <a ng-repeat="link in smLinks" ng-href="{{link.url}}">
                        <button type="button" class="btn btn-default social-button {{link.class}}">
                            <img ng-src="{{link.img}}" height="20" width="20"></img>
                            {{link.name}}
                        </button>
                    </a>
                </div>
            </div>

            <div id="right" class="col-xs-10">

                <div class="row-fluid about-me">
                        <div class="picture col-md-6">
                          <img id="profile-img" src="img/rohan.png" height="320" ></img>
                        </div>

                        <div class="description col-md-6">
                            <h2 class="header">about me</h2>
                            <hr class="light"></hr>
                            <p>front end developer</p>
                            <p>studying at the university of ottawa</p>
                            <p>currently working at Shopify</p>
                        </div>
                </div>

                <div>
                    <div id="experience" class="container">
                        <div id="experience-section row-fluid">
                            <p class="experience-title">Experience</p>
                            <div ng-repeat="job in jobs" class="row">
                                <div class="job">
                                    <div class="job-title">
                                        <img class="company-logo" ng-attr-id="{{job.short_name + '-img'}}" ng-src="{{job.image}}"></img>
                                        <p class="job-name">{{job.name}}</p>
                                    </div>
                                    <div class="job-info">
                                        <p><b>{{job.role}}</b></p>
                                        <p class="job-date">// {{job.date}}</p>
                                    </div>

                                    <p class="job-description">{{job.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div id="projects" class="container">


                        <div class="project-section">
                            <p class="projects-title">Projects</p>
                                <div ng-repeat="project in projects" class="row">
                                    <div class="project">
                                        <div class="project-title">
                                          <img ng-attr-id="{{project.short_name + '-img'}}" ng-src="{{project.image}}"> </img>
                                          <p class="project-name">{{project.name}}</p>
                                        </div>
                                        <div class="project-info">
                                        <p><b><a ng-href="{{project.link_to}}">{{project.subject}}</a></b></p>
                                        <p class="project-date">// {{project.date}}</p>
                                        </div>

                                        <p>{{project.description}}</p>

                                    </div>

                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
